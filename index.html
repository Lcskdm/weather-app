<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="app">
        <div class="weather-app">
          <form class="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control shadow-sm"
                  autofocus="on"
                  autocomplete="off"
                  id="search-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Current"
                  class="form-control btn btn-success shadow-sm"
                  id="current-location"
                />
              </div>
            </div>
          </form>
          <h1 id="city">Sydney NSW, Australia</h1>
          <ul>
            <li id="current-date"></li>
            <li id="condition">Partly Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <span class="temperature" id="temperature">19</span>
              <span class="units"
                ><a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
            <div class="col-6">
              <ul>
                <li id="humidity">Humidity: 77%</li>
                <li id="windSpeed">Wind: 8 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/Lcskdm/weather-app" target="_blank"
          >Open-source code</a
        >
        by Mariia Parshykova
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
